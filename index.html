<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mobile.css">
  <script src="./vue.js"></script>
  <title>Matador de Monstro: Desafio Coder</title>
</head>
<body>

  <div id="app">
    <template v-if="modal">
      <div class="modal-background">
        <div class="modal-content">
          <h1>{{message}}</h1>
          <button @click="onReset">Iniciar a parte!</button>
        </div>
      </div>
    </template>

    <div class="players">
      <div class="player">
        <p> Jogador: {{player}}%</p>
        <div class="life">
          <div :style="{width:`${player}%`}" class="bar"></div>
        </div>  
      </div>
      <div class="monster">
        <p> Monstro: {{monster}}%</p>
        <div class="life">
          <div :style="{width:`${monster}%`}" class="bar"></div>
        </div>      
      </div>
    </div>

    <!-- Notification -->
    <template v-if="active">
      <div class="notify">
        <p>{{message}}</p>
      </div>
    </template>

    <!-- Moviemntos -->
    <div class="bar-attack">
      <div class="movements">
        <!-- ataque simples -->
        <a @click="getSimpleAttack">
          <img src="./images/sprites-04.png" alt=""><br>
          <small>Ataque</small>
        </a>
        
        <!-- ataque especial -->
        <template v-if="disabledEspecial">
          <a @click="getEspecialAttack">
            <img src="./images/sprites-03.png" alt=""><br>
            <small> Especial</small>
          </a>
        </template>

        <template v-else>
          <a class="disabled">
            <img src="./images/sprites-03.png" alt=""><br>
            <small> Especial</small>
          </a>
        </template>

        <template v-if="disabled">
          <a @click="getHeal" >
            <img src="./images/sprites-02.png" alt="Curar agora"><br>
            <small>Curar</small>
          </a>
        </template>

        <template v-else>
          <a class="disabled" >
            <img src="./images/sprites-02.png" alt="Curar agora"><br>
            <small>Curar</small>
          </a>
        </template>
        
        <a @click="getEnd">
          <img src="./images/sprites-01.png" alt=""><br>
          <small>Desistir</small>
        </a>
      </div>
    </div>

  </div>
    


  <script src="app.js" type="text/javascript"></script>
</body>
</html>
